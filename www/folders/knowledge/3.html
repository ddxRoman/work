<h2>Тема</h2>
<p>Для изменения темы визуального оформления перейдите во вкладку "Настройки"</p>
<img src="img/1.png" alt=""><br>
<p>Посе чего выберете пункт "Темы" откроется меню с полями выбора цвета фона, текста и кнопок.</p> <br>
<img src="img/2.png" alt=""><br>
<p>После выбора нужных вам цветов, нажмите применить, настройки изменятся на всех страницах кроме страницы настроек.</p>
